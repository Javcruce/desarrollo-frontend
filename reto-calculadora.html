<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <title>Document</title>
    <link rel="stylesheet" href="./reto-calculadora.css">
</head>
<body>
    <main>
        <div class="card-main">
            <h2>SPLI</h2>
            <h2>TTERWWWWWWWW</h2>
            <div class="card">
                <section class="part-1">
                    <div class="bill">
                        <h6>Bill</h6>
                            <div class="bill-1">
                                <img src="./images/icon-dollar.svg">
                                <h3>142.55</h3>
                            </div>
                        
                    </div>
                    <div class="select">
                        <h6>Select Tip %</h6>
                        <button> <h3>5%</h3> </button>
                        <button> <h3>10%</h3> </button>
                        <button> <h3>15%</h3> </button>
                        <button> <h3>25%</h3> </button>
                        <button> <h3>50%</h3> </button>
                        <button><h3>Custom</h3> </button>

                    </div>
                    <div class="number-people">
                        <h6>Number of people</h6>
                        <img src="./images/icon-person.svg">
                        <h3>5</h3>
                    </div>
                </section>
                <section class="part-2">
                    <div class="tip-amount">
                        <h6>Tip Amount</h6>
                        <h6>/ person</h6>
                    </div>
                    <div class="number-per-person">
                        <h2>$4.27</h2>
                    </div>
                    <div class="total-person">
                        <h6>Total</h6>
                        <h6>/ person</h6>
                    </div>
                    <div class="number-total-person">
                        <h2>$32.79</h2>
                    </div>            
                    <button>
                        <h3>RESET</h3>
                    </button>
                </section>
            </div>

        </div>
    </main>
</body>
</html>
